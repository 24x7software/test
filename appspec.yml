version: 0.0
os: linux
files:
   - source: /
     destination: /var/www/html
permissions:
   - object: /var/www/html
     pattern: "**"
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/installnginx.sh
      runas: root
    - location: scripts/startnginx.sh
      runas: root
